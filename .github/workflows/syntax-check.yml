name: Syntax check
on:
  push:
    branches:
      - 'main'
jobs:
  syntax-check:
    runs-on: ubuntu-22.04
    container:
      image: matuzalemmuller/setup-workstation:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run ansible-playbook --syntax-check
        run: ansible-playbook playbook/setup-workstation.yml --syntax-check
      - name: Display all available tasks
        run: ansible-playbook playbook/setup-workstation.yml --list-tasks
