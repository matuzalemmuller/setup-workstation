- name: Upgrade all packages
  apt:
    name: "*"
    state: latest
    update_cache: true

- name: Install packages via apt (this may take a while)
  apt:
    name: "{{ packages }}"
    state: latest
  vars:
    packages:
      - apt-transport-https
      - audacity
      - autotools-dev
      - blueman
      - ca-certificates
      - cheese
      - cmake
      - command-not-found
      - conky
      - curl
      - dbus-x11
      - dconf-cli
      - dconf-editor
      - debhelper
      - dh-virtualenv
      - distrobox
      - drawing
      - evince
      - flatpak
      - galculator
      - git
      - gnome-disk-utility
      - gnome-power-manager
      - gnome-system-monitor
      - gnome-system-tools
      - gnupg
      - gparted
      - gufw
      - htop
      - ipython3
      - iotop
      - jq
      - libffi-dev
      - libglib2.0-dev
      - libncurses5-dev
      - libpcap-dev
      - libreadline-dev
      - linux-perf
      - lrzip
      - menulibre
      - net-tools
      - obs-studio
      - openjdk-17-jdk
      - original-awk
      - pipx
      - psmisc
      - python3-pip
      - python3-setuptools
      - python3-virtualenv
      - qimgv
      - remmina
      - samba
      - software-properties-common
      - strace
      - stress
      - tcpdump
      - terminator
      - timeshift
      - tlp
      - tmux
      - transmission-gtk
      - ufw
      - vim
      - virt-manager
      - vlc
      - wireguard
      - wireshark
      - xfce4-whiskermenu-plugin
