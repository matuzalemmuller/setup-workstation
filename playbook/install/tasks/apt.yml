  apt:
    name: "{{ packages }}"
    state: latest
  vars:
    packages:
      - caffeine
      - cheese
      - conky
      - dbus-x11
      - dconf-cli
      - dconf-editor
      - evince
      - flatpak
      - firefox-esr
      - git
      - gnome-system-monitor
      - gparted
      - htop
      - jq
      - libglib2.0-dev
      - obs-studio
      - openjdk-17-jdk
      - pipx
      - psmisc
      - python3-pip
      - remmina
      - terminator
      - tlp
      - tmux
      - transmission-gtk
      - vim
      - vlc
      - wireguard
      - wireshark
      - xfce4-whiskermenu-plugin
