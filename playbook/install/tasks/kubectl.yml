- name: Get latest version of kubectl
  uri:
    url: https://dl.k8s.io/release/stable.txt
    return_content: yes
  register: k8s_version_with_minor

- name: Print latest version of kubectl
  debug:
    var: (k8s_version_with_minor).content

- name: Remove minor revision from kubectl version variable
  shell: echo {{ (k8s_version_with_minor).content }} | awk -F'.' '{ print $1"."$2 }' 
  register: k8s_version

- name: Add repo key for kubectl
  shell: |
    curl -fsSL https://pkgs.k8s.io/core:/stable:/{{ (k8s_version).stdout }}/deb/Release.key | gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg
    echo 'deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/{{ (k8s_version).stdout }}/deb/ /' | tee /etc/apt/sources.list.d/kubernetes.list

- name: Install kubectl package
  apt:
    update_cache: true
    name: kubectl
    state: latest

- name: Add kubectl auto-completion to .bashrc
  become: true
  become_user: "{{ username }}"
  blockinfile:
    marker: "## {mark} Add kubectl autocomplete"
    path: "/home/{{ username }}/.bashrc"
    insertafter: "EOF"
    block: |
      source <(kubectl completion bash)
      alias k=kubectl
      complete -o default -F __start_kubectl k
