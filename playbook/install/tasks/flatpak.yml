- name: Add flathub repository
  script: /usr/bin/flatpak remote-add --if-not-exists flathub https://dl.flathub.org/repo/flathub.flatpakrepo

- name: Install the flatpak packages (this will take a while)
  become: true
  become_user: "{{ username }}"
  community.general.flatpak:
    name: "{{ packages }}"
    state: present
  vars:
    packages:
      - com.github.micahflee.torbrowser-launcher
      - com.github.tchx84.Flatseal
      - org.gnome.NetworkDisplays
