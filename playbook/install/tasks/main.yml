- name: Get packages installed/upgraded today
  shell: grep -E "^$(date +%Y-%m-%d).+ (install|upgrade) " /var/log/dpkg.log | cut -d " " -f 3-5
  register: result

- name: Show packages installed/upgraded today
  debug: msg="{{ result.stdout_lines }}"
