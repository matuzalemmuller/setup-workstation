- name: Copy .tmux.conf
  copy:
    src: tmux.conf
    dest: "/home/{{ username }}/.tmux.conf"
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: '0644'

- name: Copy .vimrc
  copy:
    src: vimrc
    dest: "/home/{{ username }}/.vimrc"
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: '0644'

- name: Copy conky.conf
  copy:
    src: conky.conf
    dest: /etc/conky/conky.conf
    owner: root
    group: root
    mode: '0644'
    backup: yes

- name: Set dark mode in xfce4 (Adwaita-dark)
  shell: runuser -l "{{ username }}" -c 'xfconf-query -c xsettings -p /Net/ThemeName -s "Adwaita-dark"'
