- import_tasks: folders.yml

- name: Copy .tmux.conf
  copy:
    src: tmux.conf
    dest: "/home/{{ username }}/.tmux.conf"
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: '0644'

- name: Copy .vimrc
  copy:
    src: vimrc
    dest: "/home/{{ username }}/.vimrc"
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: '0644'

- name: Copy conky.conf
  copy:
    src: conky.conf
    dest: /etc/conky/conky.conf
    owner: root
    group: root
    mode: '0644'
    backup: yes

- import_tasks: dark-theme.yml

- name: Populate service facts
  service_facts:

- name: Disable bluetooth service
  service:
    name: bluetooth
    state: stopped
    enabled: no
  when: ansible_facts.services['bluetooth.service'] is defined
